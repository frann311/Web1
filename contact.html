        <div class="container">

        <article class="contact">
            
            <form class="contact-form" onsubmit="return corroborar()" id="frm">
                <label for="idname">Name</label>
                <input type="text" name="idname" id="idname" placeholder="Ingresa tu nombre">
                <span id="nameError" class="error-message"></span> 
            
                <label for="idsession">Session</label>
                <select name="idsession" id="idsession">
                    <option disabled selected value="">...</option>
                    <option value="Intensives">Intensives</option>
                    <option value="Free-themed Talk">Free-themed Talk</option>
                    <option value="In-company">In-company</option>
                </select>
                <span id="sessionError" class="error-message"></span> 
            
                <label for="idemail">Email</label>
                <input type="email" name="idemail" id="idemail" placeholder="Ingresa tu email">
                <span id="emailError" class="error-message"></span> 

                <input class="btn" type="submit" id="btnSaludar" value="Send message">
            </form>
            <div id="enviados" style="display: none;">
                <h2>Datos enviados:</h2>
                <div id="datosEnviadosContainer"></div>
            </div>
        </article>
